<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feldpostkarte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="../viewer-style.css" />
  <style>
    #map {
      height: 80vh;
      width: 100%;
      margin: 1rem auto;
      border: 2px solid #333;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="page-header"></div>

  <main style="padding: 1rem; text-align: center;">
    <h1>🗺️ Historische Karte der Feldpostbewegungen</h1>
    <p>Orte der Briefe, Feldpostnummern oder Truppenbewegungen auf einer interaktiven Karte.</p>
    <div id="map"></div>
  </main>

  <div id="page-footer"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Header/Footer laden
    fetch('../header.html')
      .then(res => res.text())
      .then(html => document.getElementById('page-header').innerHTML = html);

    fetch('../footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('page-footer').innerHTML = html);

    // Leaflet Map initialisieren
    const map = L.map('map').setView([51.1657, 10.4515], 6); // Mittelpunkt Deutschland

    // Tile-Layer hinzufügen
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende',
      maxZoom: 18,
    }).addTo(map);

    // Beispiel-Marker
    const example = L.marker([50.7374, 7.0982]).addTo(map);
    example.bindPopup("📍 Beispiel: Bonn – möglicher Absenderort");

    // Hier kannst du weitere Marker dynamisch hinzufügen
  </script>
</body>
</html>
