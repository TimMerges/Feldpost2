<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feldpostkarte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="../viewer-style.css" />
  <style>
    #map {
      height: 80vh;
      width: 90%;
      margin: 2rem auto;
      border: 2px solid #333;
      border-radius: 6px;
    }
    main {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="page-header"></div>

  <main>
    <h1>üó∫Ô∏è Historische Karte der Feldpostbewegungen</h1>
    <p>Orte, die in Briefen au√üerhalb Deutschlands erw√§hnt werden.</p>
    <div id="map"></div>
  </main>

  <div id="page-footer"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Header & Footer einf√ºgen
    fetch('../header.html')
      .then(res => res.text())
      .then(html => document.getElementById('page-header').innerHTML = html);

    fetch('../footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('page-footer').innerHTML = html);

    // Karte initialisieren (Zentrum Deutschland)
    const map = L.map('map').setView([51.1657, 10.4515], 6);

    // Kartenhintergrund (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende',
      maxZoom: 18
    }).addTo(map);

    // Orte laden & Marker setzen
    fetch('places.json')
      .then(res => res.json())
      .then(places => {
        places.forEach(place => {
          const marker = L.marker([place.lat, place.lon]).addTo(map);

          // Generiere Link zu Viewer-Datei
          const fileBase = place.source.replace('.xml', '.html');
          const viewerLink = `viewer/${fileBase}`;

          const popupContent = `
            <strong>${place.name}</strong><br>
            ${place.note}<br>
            <em>${place.source}</em><br><br>
            <a href="${viewerLink}" target="_blank">üìÑ Zum Brief anzeigen</a>
          `;

          marker.bindPopup(popupContent);
        });
      });
  </script>
</body>
</html>

    // Hier kannst du weitere Marker dynamisch hinzuf√ºgen
  </script>
</body>
</html>
