<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feldpostbrief Sammlung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
    }
#page-header {
  position: relative;
  z-index: 1;
}
    body {
      background: url('Bilder/Bundesarchiv_Bild_141-0763,_Warschau,_Brände.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      color: #fff;
      text-align: center;
    }

    /* Overlay für bessere Lesbarkeit */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    #content {
      position: relative;
      z-index: 1;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
    }

    a.button {
      display: inline-block;
      margin: 0.5rem;
      padding: 1rem 2rem;
      background-color: #4a90e2;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div id="page-header"></div>

  <!-- Hauptinhalt mit Overlay -->
  <div id="content">
    <h1>Digitale Sammlung der Feldpostbriefe</h1>
    <p>Willkommen in der digitalen Sammlung der transkribierten Feldpostbriefe der Brüder Klein.</p>
  </div>

  <!-- FOOTER -->
  <div id="page-footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('page-header').innerHTML = html);

    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('page-footer').innerHTML = html);
  </script>
</body>
</html>
